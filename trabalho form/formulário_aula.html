	<script>
		confirm('Aceita nossa política de privacidade?');

		const enviar = document.querySelector(".enviar");
		const form = document.querySelector("form");

		enviar.addEventListener('click',(event) => {
			event.preventDefault();

			const campos =[...document.querySelectorAll('.input-block , input')]

			campos.forEach(campo => {
				if(campo.value == '') form.classList.add('error')
			});

			const formError = document.querySelector('.error')
			if(formError){
				formError.addEventListener('animationend', (event) => {
					if(event.animationName == 'nono'){
						formError.classList.remove('error')
					}
				});
			}else {
				form.classList.add("animation-form");
			}
		});

		form.addEventListener('animationstart', event => {
			if(event.animationName =='down'){
				document.querySelector('body').style.overflow='hidden';
			}
		});

		form.addEventListener('animationend',(event) => {
			if(event.animationName == 'down')
				form.style.display= 'none';
			document.querySelector('body').style.overflow='none';
		});
